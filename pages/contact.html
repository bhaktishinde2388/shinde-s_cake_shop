<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h4>Contact us</h4>
    <form >
        <div class="contact-form-container">
            <div class="sub-div">
            <label for="name">Enter Name:</label>
            <input type="text" id="name" placeholder="Enter name"><br>
            </div>

             <div class="sub-div">
            <label for="phone">Enter MobileNo</label>
            <input type="number" id="phone" placeholder="Enter mobile number"><br>
            </div>

            <div class="sub-div">
            <label for="email">Enter Email:</label>
            <input type="email" id="eamil" placeholder="Enter email">
            </div>

            <div class="sub-div">
            <label  for="doc" style="display: inline-block;">Upload Adhar Card </label>
            <input  class="adhar-input" style="display: inline-block;" type="file" id="doc" name="abhar">
            </div>

            <div class="msg_conatiner">
                <input type="text">
            </div>

           <div class="contact-btn-container">
               <input class="contact-btn" type="button" id="fileInput" value="Send Us Msg" >
           </div>
    </form>
</body>
</html>
